<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo UI</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>
  <section>
    <div class="todo_list">
      <h2>HIGH</h2>
      <div class="todo_list__add_task">
        <input class="input added_task_input" type="text" name="add_important" id="add_important"
          placeholder="Добавить важных дел">
        <button type="button" class="button button_add"></button>
      </div>
      <div class="high_list">
        <div class="input high_list_task high_list_newelem">
          <input class="checkbox" type="checkbox" name="elem" id="1">
          <p>Вот вам и супер интересная тема. Вы наверняка заметили что ваши файлы с кодом становятся все объемнее, что
            хочется вынести некоторые вещи куда-то за пределы основной программы.</p>
          <button type="button" class="button button_delete"></button>
        </div>
        <div class="input high_list_task high_list_closeelem">
          <input class="checkbox" type="checkbox" name="elem" id="2" checked>
          <p>Сверстать этот TODO list</p>
          <button type="button" class="button button_delete"></button>
        </div>
      </div>
    </div>
  </section>


</body>

</html>
