<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo UI</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>
  <section>
    <div class="todo_list">

      <div>
        <h2>HIGH</h2>

        <div class="todo_list__add_task">
          <form action="index.html">
            <input class="input add_high" type="text" name="add_task" id="add_task" placeholder="Добавить важных дел">
            <input type="submit" class="button button_add" value="">
          </form>
        </div>

        <div class="task_list">

        </div>
      </div>

      <div>
        <h2>LOW</h2>

        <div class="todo_list__add_task">
          <form action="index.html">
            <input class="input add_low" type="text" name="add_task" id="add_task" placeholder="Добавить важных дел">
            <input type="submit" class="button button_add" value="">
          </form>
        </div>


        <div class="task_list">

        </div>
      </div>
    </div>
  </section>

  <script type="module" src="./index.js"></script>
</body>

</html>
